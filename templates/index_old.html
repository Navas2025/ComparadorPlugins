<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Comparator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-left: auto;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.running {
            background: #28a745;
        }
        
        .status-indicator.idle {
            background: #6c757d;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .content {
            padding: 30px;
        }
        
        .config-alert {
            padding: 15px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #856404;
        }
        
        .config-alert.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        
        .schedule-info {
            padding: 15px;
            background: #e7f3ff;
            border: 1px solid #b3d7ff;
            border-radius: 5px;
            margin-bottom: 20px;
            color: #004085;
        }
        
        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        
        .comparison-list {
            list-style: none;
        }
        
        .comparison-item {
            background: #f8f9fa;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .comparison-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }
        
        .comparison-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .comparison-date {
            font-weight: 600;
            color: #333;
        }
        
        .comparison-badge {
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .badge-success {
            background: #d4edda;
            color: #155724;
        }
        
        .badge-error {
            background: #f8d7da;
            color: #721c24;
        }
        
        .comparison-stats {
            color: #666;
        }
        
        .differences-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .differences-table th,
        .differences-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        
        .differences-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .differences-table tr:hover {
            background: #f8f9fa;
        }
        
        .download-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .download-link:hover {
            text-decoration: underline;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        
        .empty-state svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîå Plugin Comparator</h1>
            <p>Compare plugin versions between Weadown and PluginsWP</p>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="runBtn" onclick="runComparison()">Run Comparison</button>
            <button class="btn btn-danger" id="stopBtn" onclick="stopComparison()" disabled>Stop</button>
            <div class="status">
                <span id="statusText">Idle</span>
                <div class="status-indicator idle" id="statusIndicator"></div>
            </div>
        </div>
        
        <div class="content">
            <div id="configAlert"></div>
            <div id="scheduleInfo"></div>
            
            <h2 class="section-title">Comparison History</h2>
            <div id="comparisonList" class="loading">
                <div class="spinner"></div>
                <p>Loading comparisons...</p>
            </div>
        </div>
    </div>
    
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Comparison Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        let statusCheckInterval;
        
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                updateStatusUI(status);
                
                // Update config alert
                const configAlert = document.getElementById('configAlert');
                if (!status.smtp_configured) {
                    configAlert.innerHTML = `
                        <div class="config-alert">
                            ‚ö†Ô∏è SMTP is not configured. Email notifications will not be sent. 
                            Please update your .env file with SMTP credentials.
                        </div>
                    `;
                } else {
                    configAlert.innerHTML = `
                        <div class="config-alert success">
                            ‚úì SMTP is configured. Email notifications are enabled.
                        </div>
                    `;
                }
                
                // Update schedule info
                const scheduleInfo = document.getElementById('scheduleInfo');
                if (status.schedule_enabled) {
                    scheduleInfo.innerHTML = `
                        <div class="schedule-info">
                            üìÖ Automatic comparison is scheduled daily at ${status.schedule_time}
                        </div>
                    `;
                } else {
                    scheduleInfo.innerHTML = '';
                }
            } catch (error) {
                console.error('Failed to load status:', error);
            }
        }
        
        function updateStatusUI(status) {
            const statusText = document.getElementById('statusText');
            const statusIndicator = document.getElementById('statusIndicator');
            const runBtn = document.getElementById('runBtn');
            const stopBtn = document.getElementById('stopBtn');
            
            if (status.running) {
                statusText.textContent = 'Running';
                statusIndicator.className = 'status-indicator running';
                runBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                statusText.textContent = 'Idle';
                statusIndicator.className = 'status-indicator idle';
                runBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        async function loadComparisons() {
            try {
                const response = await fetch('/api/comparisons');
                const comparisons = await response.json();
                
                const listDiv = document.getElementById('comparisonList');
                
                if (comparisons.length === 0) {
                    listDiv.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            <h3>No comparisons yet</h3>
                            <p>Click "Run Comparison" to start your first comparison</p>
                        </div>
                    `;
                    return;
                }
                
                const listHTML = comparisons.map(comp => `
                    <div class="comparison-item" onclick="showDetails(${comp.id})">
                        <div class="comparison-header">
                            <span class="comparison-date">${new Date(comp.timestamp).toLocaleString()}</span>
                            <span class="comparison-badge ${comp.status === 'success' ? 'badge-success' : 'badge-error'}">
                                ${comp.status.toUpperCase()}
                            </span>
                        </div>
                        <div class="comparison-stats">
                            ${comp.total_differences} difference(s) found
                            ${comp.error_message ? `<br><span style="color: #dc3545;">Error: ${comp.error_message}</span>` : ''}
                        </div>
                    </div>
                `).join('');
                
                listDiv.innerHTML = `<ul class="comparison-list">${listHTML}</ul>`;
            } catch (error) {
                console.error('Failed to load comparisons:', error);
                document.getElementById('comparisonList').innerHTML = `
                    <div class="empty-state">
                        <p style="color: #dc3545;">Failed to load comparisons</p>
                    </div>
                `;
            }
        }
        
        async function showDetails(comparisonId) {
            try {
                const response = await fetch(`/api/comparison/${comparisonId}`);
                const comparison = await response.json();
                
                const modal = document.getElementById('detailModal');
                const modalBody = document.getElementById('modalBody');
                
                let differencesHTML = '';
                if (comparison.differences && comparison.differences.length > 0) {
                    differencesHTML = `
                        <table class="differences-table">
                            <thead>
                                <tr>
                                    <th>Plugin Name</th>
                                    <th>Weadown Version</th>
                                    <th>PluginsWP Version</th>
                                    <th>Download</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${comparison.differences.map(diff => `
                                    <tr>
                                        <td>${diff.plugin_name}</td>
                                        <td>${diff.weadown_version || 'N/A'}</td>
                                        <td>${diff.pluginswp_version || 'N/A'}</td>
                                        <td>
                                            ${diff.download_url ? 
                                                `<a href="${diff.download_url}" class="download-link" target="_blank">Download</a>` : 
                                                'N/A'}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                } else {
                    differencesHTML = '<p>No differences found</p>';
                }
                
                modalBody.innerHTML = `
                    <p><strong>Date:</strong> ${new Date(comparison.timestamp).toLocaleString()}</p>
                    <p><strong>Status:</strong> ${comparison.status}</p>
                    <p><strong>Total Differences:</strong> ${comparison.total_differences}</p>
                    ${comparison.error_message ? `<p><strong>Error:</strong> ${comparison.error_message}</p>` : ''}
                    ${differencesHTML}
                `;
                
                modal.classList.add('active');
            } catch (error) {
                console.error('Failed to load comparison details:', error);
                alert('Failed to load comparison details');
            }
        }
        
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }
        
        async function runComparison() {
            try {
                const response = await fetch('/api/run', { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    alert('Comparison started! This may take a few minutes.');
                    startStatusPolling();
                } else {
                    alert('Failed to start comparison: ' + result.error);
                }
            } catch (error) {
                console.error('Failed to run comparison:', error);
                alert('Failed to start comparison');
            }
        }
        
        async function stopComparison() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                const result = await response.json();
                
                if (response.ok) {
                    alert('Comparison stopped');
                } else {
                    alert('Failed to stop comparison: ' + result.error);
                }
            } catch (error) {
                console.error('Failed to stop comparison:', error);
                alert('Failed to stop comparison');
            }
        }
        
        function startStatusPolling() {
            if (statusCheckInterval) return;
            
            statusCheckInterval = setInterval(async () => {
                await loadStatus();
                
                const status = await fetch('/api/status').then(r => r.json());
                if (!status.running) {
                    stopStatusPolling();
                    loadComparisons(); // Reload comparisons when done
                }
            }, 2000);
        }
        
        function stopStatusPolling() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
                statusCheckInterval = null;
            }
        }
        
        // Initial load
        loadStatus();
        loadComparisons();
        
        // Refresh every 30 seconds
        setInterval(() => {
            loadStatus();
            loadComparisons();
        }, 30000);
    </script>
</body>
</html>
